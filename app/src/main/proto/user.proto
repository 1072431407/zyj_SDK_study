syntax = "proto3";
package proto.user;
option  java_package = "proto.user";
option  java_outer_classname = "UserProto";
option  java_multiple_files = true;

message UserRequest {
    string uuid = 1;
    string username = 2;
    string password = 3;
    string permissions = 4;//权限
}
message Response {
    int32 code = 1;//状态码
    string message = 2;
    string data = 3;
}