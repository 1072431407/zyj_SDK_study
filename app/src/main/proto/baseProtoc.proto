syntax = "proto3";
package proto.user;
option  java_package = "proto.base";
option  java_outer_classname = "BaseProto";
option  java_multiple_files = true;


message BaseRequest {
    int32 code = 1;//状态码
    string message = 2;
    bytes data = 3;
}

message BaseResponse {
    int32 code = 1;//状态码
    string message = 2;
    bytes data = 3;
}